{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}
<div class="product-container">
    <div class="col md-6 row">
        <h3 class="my-3">Reviews<i class="fa fa-star text-warning"></i>
            <!--------------------Product Review-------------->
            <button type="button" class="btn btn-warning btn-sm">Add Review</button>
            <div class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
        </h3>
        <div class="card">
            <div class="card-body ratings-card">
                <blockquote class="blockquote text-right">
                    <small> testing message</small>
                    <footer class="blockquote-footer">User
                        <cite title="Source Title">
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                        </cite>
                    </footer>
                </blockquote>
            </div>
        </div>
    </div>
</div>

{% endblock %}
